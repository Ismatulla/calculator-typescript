<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="calculator">
    <div class="display">0</div>
    <div class="row">
      <button class="button operator C">C</button>
      <button class="button operator bs" data-operator="BS">BS</button>
      <button class="button operator" data-operator="/">/</button>
      <button class="button operator" data-operator="*">*</button>
    </div>
    <div class="row">
      <button class="button number" data-num="7">7</button>
      <button class="button number" data-num="8">8</button>
      <button class="button number" data-num="9">9</button>
      <button class="button operator" data-operator="-">-</button>
    </div>
    <div class="row">
      <button class="button number" data-num="4">4</button>
      <button class="button number" data-num="5">5</button>
      <button class="button number" data-num="6">6</button>
      <button class="button operator" data-operator="+">+</button>
    </div>
    <div class="row">
      <button class="button number" data-num="1">1</button>
      <button class="button number" data-num="2">2</button>
      <button class="button number" data-num="3">3</button>
      <button class="button operator" data-operator=".">.</button>
    </div>
    <div class="row">
      <button class="button number zero" data-num="0">0</button>
      <button class="button operator equals" data-operator="=">=</button>
    </div>
  </div>
  <script src="calculator.js"></script>
</body>

</html>
